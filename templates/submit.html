{% extends "base.html" %}

{% block content %}

<script type="text/javascript">
  document.getElementById("nav-submit").setAttribute("class", "active");
</script>

<form method="post" class="form-horizontal" role="form">
  <div class="form-group">
    <label for="game" class="col-lg-2 control-label">Game</label>
    <div class="col-lg-4">
      <input type="text" class="form-control" id="game" name="game" 
	     placeholder="e.g. Mega Man 2" value="{{game}}">
    </div>
    <div class="error">{{game_error}}</div>
  </div>
  <div class="form-group">
    <label for="category" class="col-lg-2 control-label">Category</label>
    <div class="col-lg-4">
      <input type="text" class="form-control" id="category" name="category"
	     placeholder="e.g. Any% (normal)" value="{{category}}">
    </div>
    <div class="error">{{category_error}}</div>
  </div>
  <div class="form-group">
    <label for="time" class="col-lg-2 control-label">Time</label>
    <div class="col-lg-4">
      <input type="text" class="form-control" id="time" name="time"
	     placeholder="e.g. 2:34:56" value="{{time}}">
    </div>
    <div class="error">{{time_error}}</div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-4">
      <button class="btn btn-lg btn-primary" type="submit">Submit</button>
    </div>
  </div>
</form>

{% endblock %}
