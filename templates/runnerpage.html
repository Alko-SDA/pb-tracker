{% extends "base.html" %}

{% block content %}

<script type="text/javascript">
  document.getElementById("nav-runners").setAttribute("class", "active");
</script>

<h1>{{username}}</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Game</th>
      <th>Category</th>
      <th>Personal Best</th>
    </tr>
  </thead>
  {% for pb in pblist %}
  <tr>
    <td><a href="/game/{{pb['game_code']}}">{{pb['game']}}</td>
    <td>{{pb['category']}}</td>
    <td>{% if pb['video'] %}<a href="{{pb['video']}}">{% endif %}
	{{pb['time']}}{% if pb['video'] %}</a>{% endif %}
    </td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
